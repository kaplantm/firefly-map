            var sprite3 = new THREE.Sprite(spriteMaterial3);
            sprite3.scale.set((PlanetMoonSize[i] + 2) * 4, (PlanetMoonSize[i] + 2) * 4, 0.2);
            mesh1.add(sprite3);

            var sprite4 = new THREE.Sprite(spriteMaterial3);
            sprite4.scale.set((PlanetMoonSize[i] + 2) * 10, (PlanetMoonSize[i] + 2) * 10, 4);
            mesh1.add(sprite4);
          } else {
            var geometry = new THREE.SphereGeometry(PlanetMoonSize[i] * 1.2, 32, 16);
            var material = new THREE.MeshBasicMaterial({
              color: planetMoonColors[i],
              map: THREE.ImageUtils.loadTexture(moonMoonImage),
            });
            mesh1 = new THREE.Mesh(geometry, material);
            mesh1.position.set(planetMoonX[i], planetMoonY[i], planetMoonZ[i]);
            scene.add(mesh1);
            var Point1 = new THREE.PointLight(planetMoonColors[i], 1, 200);
            Point1.position.set(planetMoonX[i], planetMoonY[i], planetMoonZ[i]);
            mesh1.name = planetMoonName[i];
            scene.add(Point1);
          }

          if (planetMoonName[i] == "White Sun") {
            var sprite5 = new THREE.Sprite(spriteMaterialOpaque);
            sprite5.scale.set((PlanetMoonSize[i] + 2) * 40, (PlanetMoonSize[i] + 2) * 40, 1);
            mesh1.add(sprite5);
          }
        }
        ////////////////////////////////////////

        // initialize object to perform world/screen calculations
        projector = new THREE.Projector();

        // when the mouse moves, call the given function
        document.addEventListener("mousemove", onDocumentMouseMove, false);
        document.addEventListener("mousedown", onDocumentMouseDown, false);

        /////// draw text on canvas /////////

        // create a canvas element
        canvas2 = document.createElement("canvas");
        canvas2.width = 550;
        context2 = canvas2.getContext("2d");
        context2.font = "Bolder 90px Satisfy";

        context2.fillStyle = "rgba(255,255,255,0.0)";
        context2.fillText(" ", 20, 20);

        // canvas contents will be used for a texture
        texture2 = new THREE.Texture(canvas2);
        texture2.needsUpdate = true;

        ////////////////////////////////////////

        var spriteMaterial = new THREE.SpriteMaterial({
          map: texture2,
          useScreenCoordinates: true,
          alignment: THREE.SpriteAlignment.topLeft,
        });

        sprite1 = new THREE.Sprite(spriteMaterial);
        sprite1.scale.set(200, 100, 1.0);
        sprite1.position.set(50, 50, 0);
        scene.add(sprite1);

        //////////////////////////////////////////
      }

      function onDocumentMouseMove(event) {
        // update sprite position
        sprite1.position.set(event.clientX, event.clientY - 20, 0);

        // update the mouse variable
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      }

      function onDocumentMouseDown(event) {
        if (isBoop == "true") {
          $(".hidden").animate({ width: "98%" });
          $(".hidden").html(
            "<span id='NameLabel'>" +
              INTERSECTED.name +
              "</span><br><span id='InfoLabel'>" +
              textTexture[planetMoonName.indexOf(INTERSECTED.name)] +
              "</span>"
          );
          // document.write(INTERSECTED.name)
        } else {
          $(".hidden").html("");
          $(".hidden").animate({ width: "0px" });
        }
      }

      function animate() {
        requestAnimationFrame(animate);
        render();
        update();
      }

      function update() {
        // create a Ray with origin at the mouse position
        //   and direction into the scene (camera direction)
        var vector = new THREE.Vector3(mouse.x, mouse.y, 1);
        projector.unprojectVector(vector, camera);
        var ray = new THREE.Raycaster(camera.position, vector.sub(camera.position).normalize());

        // create an array containing all objects in the scene with which the ray intersects
        var intersects = ray.intersectObjects(scene.children);

        // INTERSECTED = the object in the scene currently closest to the camera
        //		and intersected by the Ray projected from the mouse position

        // if there is one (or more) intersections
        if (intersects.length >= 1) {
          // if the closest object intersected is not the currently stored intersection object
          if (intersects[0].object != INTERSECTED) {
            // restore previous intersection object (if it exists) to its original color
            if (INTERSECTED) {
              INTERSECTED.material.color.setHex(INTERSECTED.currentHex);
            }
            // store reference to closest object as current intersection object
            INTERSECTED = intersects[0].object;
            // store color of closest object (for later restoration)
            INTERSECTED.currentHex = INTERSECTED.material.color.getHex();
            // set a new color for closest object
            INTERSECTED.material.color.setHex(0xffff00);

            // update text, if it has a "name" field.
            if (intersects[0].object.name) {
              context2.clearRect(0, 0, 1000, 480);
              var message = intersects[0].object.name;
              var metrics2 = context2.measureText(message);
              var width2 = metrics2.width * 5;

              context2.fillStyle = "rgba(255,232,159,1)"; // text color
              context2.fillText(message, 20, 75);

              context2.shadowBlur = 10;
              context2.shadowColor = "black";

              texture2.needsUpdate = true;
              isBoop = "true";
            } else {
              context2.clearRect(0, 0, 1000, 450);
              texture2.needsUpdate = true;
            }
          }
        } // there are no intersections
        else {
          controls.update();

          // restore previous intersection object (if it exists) to its original color
          if (INTERSECTED) {
            INTERSECTED.material.color.setHex(INTERSECTED.currentHex);

            $(".hidden").animate({ width: "0px" });
            $(".hidden").html("");
          }
          // remove previous intersection object reference
          //     by setting current intersection object to "nothing"
          INTERSECTED = null;
          context2.clearRect(0, 0, 1000, 450);
          texture2.needsUpdate = true;

          isBoop = "false";
        }

        controls.update();
      }

      function render() {
        renderer.render(scene, camera);
      }

      function displaySplines() {
		var splineCount = 30;
		var splineDivisor = 20; // larger number, smaller spacing
        ///SPLINES///
        for (var j = 0; j < lineListNames.length; j++) {
			var materialSpline = new THREE.LineBasicMaterial({
              color: lineListColors[j],
              linewidth: 50,
            });

      
		  var centerOffset = splineCount/splineDivisor/2
          var splines = (new Array(splineCount).fill(0)).map((el, k) => new THREE.SplineCurve3([
            new THREE.Vector3(lineListVector1[j][0]+k/splineDivisor-centerOffset, lineListVector1[j][1]+k/splineDivisor-centerOffset, lineListVector1[j][2]+k/splineDivisor-centerOffset),
            new THREE.Vector3(lineListVector2[j][0]+k/splineDivisor-centerOffset, lineListVector2[j][1]+k/splineDivisor-centerOffset, lineListVector2[j][2]+k/splineDivisor-centerOffset),
            new THREE.Vector3(lineListVector3[j][0]+k/splineDivisor-centerOffset, lineListVector3[j][1]+k/splineDivisor-centerOffset, lineListVector3[j][2]+k/splineDivisor-centerOffset),
          ]));

          console.log("here 2", splines);
          splines.forEach((spline, k) => {
            var geometrySpine = new THREE.Geometry();

          
            console.log("here 3", k);
            var splinePoints = spline.getPoints(numPoints);

            for (var i = 0; i < splinePoints.length; i++) {
              geometrySpine.vertices.push(splinePoints[i]);
            }

            var line = new THREE.Line(geometrySpine, materialSpline);
            line.name = lineListNames[j];

            console.log("here 5", k);
            if (showPathSplines == true) {
				console.log("here 6");
              scene.add(line);
            }

            if (showPathSplines == false) {
				console.log("here 7");
              scene.remove(scene.getObjectByName(line.name));
            }
          });
        }
      }
      function TogglePaths() {
        showPathSplines = !showPathSplines;
        displaySplines();
      }
